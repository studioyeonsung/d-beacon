  <css-doodle>
    <style>
      @grid: 50x1 / 50vmin;
      :container {
        perspective: 23vmin;
      }
      background: @m(
        @r(200, 240),
        radial-gradient(
          @p(#808080, #DCDCDC,#A9A9A9, #F5F5DC) 15%,
          transparent 50%
        ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
      );

      @size: 80%;
      @place-cell: center;

      border-radius: 50%;
      transform-style: preserve-3d;
      animation: scale-up 20s linear infinite;
      animation-delay: calc(@i * -.4s);

      @keyframes scale-up {
        0% {
          opacity: 0;
          transform: translate3d(0, 0, 0) rotate(0);
        }
        10% {
          opacity: 1;
        }
        95% {
          transform:
            translate3d(0, 0, @r(50vmin, 55vmin))
            rotate(@r(-360deg, 360deg));
        }
        100% {
          opacity: 0;
          transform: translate3d(0, 0, 1vmin);
        }
      }
    </style>
  </css-doodle>

  <nav>
    <div class="pointerplate">
      <h2 id="nav-indicator">100</h2>
      <br>
      <div id="particle-nav">
        <img src="images/pointer.svg" alt="pointer.svg">
      </div>
      <script>
        // const scrollContainer = document.querySelector(".content-wrapper");
        // scrollContainer.addEventListener("wheel", (evt) => {
        //   evt.preventDefault();
        //   scrollContainer.scrollLeft += evt.deltaY;
        // });

        // Get the button that opens the modal
        var btn = document.querySelectorAll("img.particles");

        // All page modals
        var modals = document.querySelectorAll('.modal');

        // Get the <span> element that closes the modal
        var spans = document.getElementsByClassName("close");

        // When the user clicks the button, open the modal
        for (var i = 0; i < btn.length; i++) {
         btn[i].onclick = function(e) {
            e.preventDefault();
            modal = document.querySelector(e.target.getAttribute("href"));
            modal.style.display = "block";
         }
        }

        // When the user clicks on <span> (x), close the modal
        for (var i = 0; i < spans.length; i++) {
         spans[i].onclick = function() {
            for (var index in modals) {
              if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
            }
         }
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
             for (var index in modals) {
              if (typeof modals[index].style !== 'undefined') modals[index].style.display = "none";
             }
            }
        }

      </script>



    </div>

  </nav>
  <script src='https://unpkg.com/css-doodle@0.17.2/css-doodle.min.js'></script>
