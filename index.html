<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="sketch.js"></script>
  <script src="p5/p5.min.js"></script>
  <script src="p5/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <title>D-D-D</title>
</head>

<body id="bg">
  <header>
    <div id="title">D: D-D-D</div>
  </header>
  <nav>
    <div class="nav-list">DUST</div>
    <div class="nav-list">DOCUMENT</div>
    <div class="nav-list">DIY</div>
    <div class="nav-list">DEMONSTRATE</div>
  </nav>
  <main>
    <div class="content">
      <div class="circle"></div>
    </div>

  </main>
  <footer>
    <div class="footer-list">
      <div id="clock"></div>
      <script src="app.js"></script>
    </div>
    <div class="footer-list" id="screen-log"></div>
    <script>
    let screenLog = document.querySelector('#screen-log');
    document.addEventListener('mousemove', logKey);

    function logKey(e) {
      screenLog.innerText = `
        ${e.screenX}'N / ${e.screenY}'E
        `;
    }
    </script>
  </footer>
</body>
</html>
